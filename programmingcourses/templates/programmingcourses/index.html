{% extends 'programmingcourses/layout.html' %}

{% block title %}A Learning Platform{% endblock %}

{% block body %}
{% load static %}
<div class="container-fluid">
<div id="myCarousel" class="carousel slide" data-ride="carousel" data-interval="2000">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner">
    <div class="item active">
      <img class="img img-responsive" src="{% static 'programmingcourses/photo1.jpg' %}" alt="Photo1">
    </div>

    <div class="item">
      <img class="img img-responsive" src="{% static 'programmingcourses/photo3.jpg' %}"alt="Photo2">
    </div>

    <div class="item">
      <img class="img img-responsive" src="{% static 'programmingcourses/photo4.jpg' %}" alt="Photo3">
    </div>
  </div>
  <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
</div>
  <div class="container-fluid">
  	<div class="col-lg-6 text-center" style="padding:60px;font-weight: bolder; height:250px">
  		<p style="color:  #cc7a00;   font-size: 30px;">Welcome to...<br><span style="color: #004d99; font-size: 45px;">Programmer's Junction</span></p>
  	</div>
  	<div class="col-lg-6 text-center text-justify" style="font-weight: bold; color: #662200; font-size:15px;padding:40px 30px;">
      <p>Programmer's Jucntion : A learning Platform</p>
      </div>
  </div>
  </div>

{% endblock %}
